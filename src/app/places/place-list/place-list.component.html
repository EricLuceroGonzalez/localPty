<div style="position: relative;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" *ngFor="let x of places;let i = index" [attr.data-slide-to]="i"
        ngClass="i == 0 ? 'active' : ''"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let aplace of places; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
        <img src="{{aplace.imagePath}}" alt="Event Image">
        <div class="carousel-caption">
          <a href='#'>
            <h3 class='slide title'>{{aplace.name}}</h3>
          </a>
          <p class='slide descript'>{{aplace.shortDescription}}</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

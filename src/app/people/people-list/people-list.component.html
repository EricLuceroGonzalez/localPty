<div style="position: relative;">
  <div id="myPeople" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myPeople" *ngFor="let x of allPeople;let i = index" [attr.data-slide-to]="i"
        ngClass="i == 0 ? 'active' : ''"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let apeople of allPeople; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
        <img src="{{apeople.imagePath}}" alt="Event Image" style='opacity: 0.7;'>
        <div class="carousel-caption">
          <a href='#'>
            <h3 class='slide title'>{{apeople.name}}</h3>
          </a>
          <p class='slide descript'>{{apeople.shortDescription}}</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myPeople" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myPeople" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
